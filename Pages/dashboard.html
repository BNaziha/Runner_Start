<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <style>
        a {
            text-decoration: none;
            color: white;
        }
    </style>


    <div class="container text-center mb-3 mt-2">
        <button type="button" class="btn btn-primary"><i class="fa-solid fa-plus"></i><a href="" id="add-record"> Add
            record</a></button>
        <button type="button" class="btn btn-success"><i class="fa-regular fa-user"></i><a href="" id="profile" > Profile</a></button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Minutes</h5>
                        <p class="card-text" id="totalTime"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Distance</h5>
                        <p class="card-text"><span id="totalDist"></span> km</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Average Speed</h5>
                        <p class="card-text"> <span id="avgSpeed">8</span> km/h</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Calories Burned</h5>
                        <p class="card-text" id="totalCal">500</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- <div class="collumn"> -->
            <div class="col-md-6">
                <canvas id="Dist-graph"></canvas>
            </div>
        <!-- </div> -->
    </div>

    <div class="container">
        <!-- <div class=""> -->
            <div class="col-md-6">
                <canvas id="Calories-Graph"></canvas>
            </div>
        <!-- </div> -->
    </div>

    <div class="container">
        <canvas id="graph"></canvas>
        <!-- todo: grap a graph -->
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../Scripts/dashboardScript.js"></script>
</body>

</html>
