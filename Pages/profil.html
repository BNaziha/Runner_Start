<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../Styles/profil-style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <style>
    a {
      text-decoration: none;
      color: white;
    }
  </style>

  <div>
    <a href="" id="dashboard" class="btn btn-danger" style="margin-top: 10px; margin-left: 10px;">Return &lt;-</a>
  </div>

  <div class="container border border-primary rounded" style="margin-top: 10px;">

    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h2>Profil</h2>
        </div>
      </div>
      <div class="row">
        <table class="table">
          <tbody>
            <tr>
              <th>Full name</th>
              <td id="txtName">John Doe</td>
            </tr>
            <tr>
              <th>Email</th>
              <td id="txtEmail">test@gmail.com</td>
            </tr>
            <tr>
              <th>Birth Date</th>
              <td id="txtBirthday">5-5-2015</td>
            </tr>
            <tr>
              <th>Gender</th>
              <td id="txtGender">Male</td>
            </tr>
          </tbody>
        </table>
      </div>
      <form class="row">
        <div class="form-group">
          <label for="txtHeight">Height</label>
          <input type="text" class="form-control" id="txtHeight" placeholder="Enter height in cm">
        </div>
        <div class="form-group">
          <label for="txtWeight">Weight</label>
          <input type="text" class="form-control" id="txtWeight" placeholder="Enter weight in kg">
        </div>
      </form>
      <div class="btns">
        <button type="button" id="btnUpdate" class="btn">Save</button>
        <!-- <button type = "button" id = "clr-btn" class = "btn">Clear</button> -->
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../Scripts/ProfilScript.js"></script>
</body>

</html>
