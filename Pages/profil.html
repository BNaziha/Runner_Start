<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../Styles/profil-style.css">
</head>

<body>

  <div class="container">
    <div class="main-wrapper">
      <div class="bmi-heads">
        <div id="bmi-si-head" class="bmi-head">
          <h2>Profil</h2>
        </div>
      </div>

      <div class="bmi-contents">


        <!-- bmi metric units -->
        <div class="bmi-content" id="bmi-si">

          <div class="form-group">
            <p>Full name</p>
            <p id="txtName">John Doe</p>
          </div>

          <div class="form-group">
            <p>Email</p>
            <p id="txtEmail">test@gmail.com</p>
          </div>


          <div class="form-group">
            <p>Birth Date</p>
            <p id="txtBirthday">5-5-2015</p>
          </div>

          <div class="form-group col-3">
            <p>Gender</p>
            <p id="txtGender">Male</p>
          </div>

          <form>
            <div class="form-group">
              <p>Height</p>
              <input type="number" class="form-control" id="txtHeight" placeholder="cm">
            </div>

            <div class="form-group">
              <p>Weight</p>
              <input type="number" class="form-control" id="txtWeight" placeholder="kg">
            </div>

            <!-- End of new fields -->

          </form>
          </form>
        </div>
      </div>

      <div class="btns">
        <button type="button" id="btnUpdate" class="btn">Save</button>
        <!-- <button type = "button" id = "clr-btn" class = "btn">Clear</button> -->
      </div>

      <div class="output">
        <span class="alert-error">Some input are invalid!</span>
        <div class="bmi-output">
          <h3 id="bmi-value"></h3>
          <p id="bmi-category"></p>
          <p id="bmi-gender"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../Scripts/ProfilScript.js"></script>
</body>

</html>
