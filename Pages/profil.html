<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = "../Styles/profil-style.css">
  </head>
  <body>

    <div class = "container">
      <div class = "main-wrapper">
        <div class = "bmi-heads">
          <div id = "bmi-si-head" class = "bmi-head">
            <h2>Profil</h2>
          </div>
        </div>

        <div class="bmi-contents">
          

          <!-- bmi metric units -->
          <div class = "bmi-content" id = "bmi-si">
            <form>
              <div class = "form-group">
                <p>Birth Date</p>
                <input type = "date" class = "form-control" placeholder="2 - 120" id = "age2">
              </div>

              <div class = "form-group col-3">
                <p>Gender</p>
                <div>
                  <input type = "radio" name = "gender" id = "male" value = "male" checked>
                  <label for = "male">Male</label>
                </div>

                <div>
                  <input type = "radio" name = "gender" id = "female" value = "female">
                  <label for = "female">Female</label>
                </div>
              </div>

              <div class = "form-group">
                <p>Height</p>
                <input type = "number" class = "form-control" id = "cm" placeholder="cm">
              </div>

              <div class = "form-group">
                <p>Weight</p>
                <input type = "number" class = "form-control" id = "kg" placeholder="kg">
              </div>
              
              <!-- End of new fields -->
              
              </form>
            </form>
          </div>
        </div>

        <div class = "btns">
          <button type = "button" id = "calc-btn" class = "btn">Save</button>
          <!-- <button type = "button" id = "clr-btn" class = "btn">Clear</button> -->
        </div>

        <div class = "output">
          <span class = "alert-error">Some input are invalid!</span>
          <div class = "bmi-output">
            <h3 id = "bmi-value"></h3>
            <p id = "bmi-category"></p>
            <p id = "bmi-gender"></p>
          </div>
        </div>
      </div>
    </div>
    
    


    <script src = "../Scripts/ProfilScript.js"></script>
  </body>
</html>
