<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add record</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = "../Styles/add-record-style.css">
  </head>
  <body>

    <div class = "container">
      <div class = "main-wrapper">
        <div class = "bmi-heads">
          <div id = "bmi-si-head" class = "bmi-head">
            <h2>Add record</h2>
          </div>
        </div>
          <!-- bmi metric units -->
          <div class = "bmi-content" id = "bmi-si">
            <form>
            
              <div class = "form-group">
                <p>Distance</p>
                <input type = "text" class = "form-control" id = "distance" placeholder="km">
              </div>
              <div class="form-group">
                <p>Time</p>
                <div class="time-input">
                  <input type="number" class="form-control" id="hours" placeholder="Hours" min="0" style="width: 30%;">
                  <input type="number" class="form-control" id="minutes" placeholder="Minutes" min="0" max="59" style="width: 30%;">
                  <input type="number" class="form-control" id="seconds" placeholder="Seconds" min="0" max="59" style="width: 30%;">
                </div>
              </div>
              <!-- End of new fields -->
                          </form>
          </div>

        <div class = "btns">
          <button type = "button" id = "calc-btn" class = "btn">Add</button>
          <button type = "button" id = "clr-btn" class = "btn">Clear</button>
        </div>

        <div class = "output">
          <span class = "alert-error">Some input are invalid!</span>
          <div class = "bmi-output">
            <h3 id = "bmi-value"></h3>
            <p id = "bmi-category"></p>
            <p id = "bmi-gender"></p>
          </div>
        </div>
      </div>
    </div>
    
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src = "../Scripts/AddRecordScript.js"></script>
  </body>
</html>
