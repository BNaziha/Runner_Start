<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Add record</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="../Styles/add-record-style.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- add a button using bootstrap to logout -->
  <div class="logout-btn">
    <a href="../Pages/login.html" class="btn btn-danger" style="margin-top: 10px; margin-left: 10px;">Logout</a>
  </div>
  <!-- add a button using bootstrap to go to the dashboard -->
  <div class="dashboard-btn">
    <a href="../Pages/dashboard.html" class="btn btn-primary" style="margin-top: 10px; margin-left: 10px;">Dashboard</a>
  </div>

  <div class="container" style="border: 1px solid rgb(129, 197, 154); text-align: center; height: 600px; width: 400px;">
    <div class="my-4"> <!-- Add space margin top -->
      <div class="row">
        <div class="col">
          <h2>Add record</h2>
        </div>
      </div>
    </div>
    <!-- bmi metric units -->
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="bmi-content" id="bmi-si">
            <form>
              <div class="form-group">
                <p>Distance</p>
                <input type="text" class="form-control" id="distance" placeholder="km">
              </div>
              <div class="form-group">
                <p>Time</p>
                <div class="input-group">
                  <input type="number" class="form-control col-4" id="hours" placeholder="Hours" min="0">
                  <input type="number" class="form-control col-4" id="minutes" placeholder="Minutes" min="0" max="59">
                  <input type="number" class="form-control col-4" id="seconds" placeholder="Seconds" min="0" max="59">
                </div>
              </div>
              <!-- End of new fields -->
            </form>
          </div>
          <div id="message"></div>  

          <div class="output my-4"> <!-- Add space margin top -->
            <span class="alert-error"></span>
            <div class="bmi-output">
              <h3 id="bmi-value"></h3>
              <p id="bmi-category"></p>
              <p id="bmi-gender"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="btn-group my-4"> <!-- Add space margin top -->
      <button type="button" id="calc-btn" class="btn btn-primary">Add</button>
      <button type="button" id="clr-btn" class="btn btn-secondary">Clear</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../Scripts/AddRecordScript.js"></script>
</body>
</html>
